<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>
  

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <input type="number" class="form-control input-lg" id="resultado"readonly>
    </div>

    <div class="row">
      <div class="col-xs-12">
         <button class="btn funcao" type="button" id="raiz">√</button>
         <button class="btn funcao" type="button" id="elevado">^</button>
         <button class="btn funcao" type="button" id="porcentagem">%</button>
         <button class="btn funcao" type="button" id="divisao">÷</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
         <button class="btn" type="button" value="1" id="num1">1</button>
         <button class="btn" type="button" value="2" id="num2">2</button>
         <button class="btn" type="button" id="num3">3</button>
         <button class="btn funcao" type="button" value="+" id="soma">+</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn" type="button" id="num4">4</button>
         <button class="btn" type="button" id="num5">5</button>
         <button class="btn" type="button" id="num6">6</button>
         <button class="btn funcao" type="button" id="subtracao">-</button>
       </div>
    </div>

   <div class="row">
      <div class="col-xs-12">
         <button class="btn" type="button" id="num7">7</button>
         <button class="btn" type="button" id="num8">8</button>
         <button class="btn" type="button" id="num9">9</button>
         <button class="btn funcao" type="button" id="multiplicacao">x</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
         <button class="btn limpar" type="button" id="limpar">C</button>
         <button class="btn" type="button" id="num0">0</button>
         <button class="btn funcao" type="button" id="igual">=</button>
      </div>
     </div>

 </div>
</body>
</html>
